<hr>
<div [hidden]="submitted" style="width: 400px;">

    <div class="form-group">
      <label for="firstName">ImiÄ™</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="surname">Nazwisko</label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="person.surname" name="surname">
    </div>

    <div class="form-group">
      <label for="pesel">PESEL</label>
      <input type="text" class="form-control" id="pesel" required [(ngModel)]="person.pesel" name="pesel">
    </div>

    <div class="example-container">

      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>

    </div>

    <div class="form-group">
      <label for="phoneNumber">Telefon</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="contact.phoneNumber" name="phoneNumber" >
    </div>

    <div class="form-group">
      <label for="additionalInformation">Informacje dodatkowe</label>
      <textarea class="form-control" id="additionalInformation" required [(ngModel)]="contact.additionalInformation" name="additionalInformation"></textarea>
    </div>
</div>
