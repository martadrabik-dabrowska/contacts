<hr>
<div [hidden]="submitted" style="width: 400px;">

    <div class="form-group">
      <label for="name">Nazwa firmy</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="companyy.name" name="name">
    </div>

    <div class="form-group">
      <label for="nip">NIP</label>
      <input type="number" class="form-control" id="nip" [(ngModel)]="companyy.nip" name="nip">
    </div>

    <div class="form-group">
      <label for="regon">Regon</label>
      <input type="number" class="form-control" id="regon" [(ngModel)]="companyy.regon" name="regon">
    </div>

    <div class="form-group">
      <label for="krs">KRS</label>
      <input type="text" class="form-control" id="krs" [(ngModel)]="companyy.krs" name="krs" >
    </div>

  <div class="form-group"  >
  <mat-form-field>
    <mat-label>Forma prawna</mat-label>
    <mat-select  [(ngModel)]="companyy.legalForm"  required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let form of forms" [value]="form.value">
        {{form.viewValue}}
      </mat-option>
    </mat-select>
 </mat-form-field>
    <div *ngIf="companyy.legalForm=='OTHER'">
      <label for="legal-form-other">Inna forma prawna</label>
      <input type="text" class="form-control" [(ngModel)]="companyy.legalFormOther" name="legal-form-other" id="legal-form-other">
    </div>
  </div>
</div>
