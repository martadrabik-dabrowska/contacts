<table mat-table [dataSource]="contacts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa kontaktu </th>
    <td mat-cell *matCellDef="let contact"> {{getContactName(contact)}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Typ </th>
    <td mat-cell *matCellDef="let contact"> {{getContactType(contact)}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let contact"> {{getEmail(contact)}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefon </th>
    <td mat-cell *matCellDef="let contact"> {{getPhoneNumber(contact)}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edytuj </th>
    <td mat-cell *matCellDef="let contact">
      <button mat-button-toggle-group class="add new contact" [routerLink]="getRouteLink(contact)" [queryParams]="{id: contact.id}">Edytuj</button>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
